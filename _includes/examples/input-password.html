<label for="password">
  Password
  <span class="helper">
    Required
  </span>
</label>
<div id="password-hint">
  <input type="checkbox" id="show-password">
  <label for="show-password">
    Show Password
  </label>
</div>
<input type="password"
       id="password"
       minlength="8"
       aria-required="true"
       aria-describedby="password-hint"
       required>
